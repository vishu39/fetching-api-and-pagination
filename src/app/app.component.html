<table border="1">
  <tr>
    <td>User ID</td>
    <td>User Title</td>
    <td>Users UserID</td>
  </tr>
  <tr
    *ngFor="let item of data | paginate: { itemsPerPage: 10, currentPage: p }"
  >
    <td>{{ item.id }}</td>
    <td>{{ item.title }}</td>
    <td>{{ item.userId }}</td>
  </tr>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
